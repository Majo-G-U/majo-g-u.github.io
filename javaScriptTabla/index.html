<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ParriPeople</title>
</head>
<body>
<main class="container">


    <h2>ParriPeople</h2>
    <hr>
    <section class="row">
        <div class="col-6">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    + Nuevo Integrante
            </button>
                  
                  <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"> <h3>Info de la compra <hr></h3></h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                                <div class="col-12 ">
                                        <div class="row">
                    
                                            
                                            <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Nombre</span>
                                                    </div>
                                                <input id="inputNombre" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                            </div>
                                            <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Cantidad</span>
                                                    </div>
                                                <input id="inputCantidad" type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                            </div>
                                            
                                            <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text">Bebida</span>
                                                    </div>
                                                <input id="inputBebida" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                            </div>
                                           
                                        </div>
                                    </div>
                        </div>
                        <div class="modal-footer">
                          <button onclick="botonEnviarInfoCompra()" type="submit" class="btn btn-dark"  data-dismiss="modal">Enviar</button>
                        </div>
                      </div>
                    </div>
            </div>
        </div>

        <div class="col-6">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal2">
                        + Lista
                </button>
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel2"> <h3>Lista de compra <hr></h3></h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">                                                                                        
                                        <div class="input-group mb-3 col-6">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Item</span>
                                            </div>
                                            <input id="inputUnidad" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                        </div>
                                        <div class="input-group mb-3 col-6">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Precio</span>
                                            </div>
                                            <input id="inputPrecio" type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                        </div>     
                                        <div class="col-12">        
                                            <hr>
                                            <div class="table-responsive">

                                                <table class="table">
                                                    <thead class="thead-dark">
                                                        <tr>
                                                            <th scope="col">Producto</th>
                                                            <th scope="col">Precio$</th>
                                                            <th scope="col">Borrar</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="tablaUnidad">   
                                                        <tr>                                                                                          
                                                        </tr>                            
                                                    </tbody>
                                                </table>                                    
                                            </div>                                      
                                        </div>                                                                                                                   
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button onclick=" botonEnviarUnidad()" type="submit" class="btn btn-dark">Agregar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      
        </div>
    </section>
    <!-- Button trigger modal -->

<section class="row my-5">

    <div class="table-responsive">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Hamburguesas que Comera</th>
                    <th scope="col">Tipo de Bebida</th>
                    <th scope="col">Borrar</th>
                </tr>
            </thead>
            <tbody id="tablaListaCosas">
                
            </tbody>
        </table>
    </div>
        
</section>

<section class="row my-5">
    <div class="col-12 table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Total Hamburguesas</th>
                    <th scope="col">Total Personas</th>
                    <th scope="col">Total Precio</th>
                    <th scope="col">Total De la Compra</th>
                    <th scope="col">Cantidad a pagar por persona</th>
                </tr>
            </thead>
            <tbody>
                <th scope="row">1</th>
                    <td scope="col" >
                        <div class="input-group mb-3">                              
                            <input readonly id="totalHamburguesas" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </td>
                    <td scope="col">
                        <div class="input-group mb-3">                   
                            <input readonly id="totalPersonas" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </td>
                    <td scope="col" >
                        <div class="input-group mb-3">                               
                            <input readonly id="totalPrecio" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </td>
                    <td scope="col" >
                        <div class="input-group mb-3">                           
                            <input readonly id="totalSuma" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </td>
                    <td scope="col" >
                        <div class="input-group mb-3">                             
                            <input readonly id="totalPorPersona" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </td>
                </th>
            </tbody>
        </table>
    </div>
    
    
</section>
    
</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
