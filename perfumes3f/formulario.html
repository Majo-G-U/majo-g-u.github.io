<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">

        </div>
    </header>
    <div class="container">

    <form action="">
        <input class="nombre" type="text" placeholder="nombre" maxlength="15" required>
        <br>
        <input class="password" type="password" maxlength="10" placeholder="contasenia" required> 
        <br>
        <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Espana">Espana</option>
                <option value="Mexico">Mexico</option>
            
        </select>
        <input class="mujer" type="radio" name="genero" value="mujer"> Mujer
        <input class="hombre" type="radio" name="genero" value="Hombre">Hombre
        <input type="checkbox" name="terminos" value="terminos y condiciones">Terminos y condiciones
        <br>
        <input type="color" name="color">
      
        <br>
        <input type="email" placeholder="Email" required>
        <br>
        <input type="number" min="5" max="100" name="nunero">
        <br>
        <input type="range" min="0" max="10" name="rango">
        <br>
        <input type="url" name="url" placeholder="sitio web">
        <br>
        <input type="textarea" placeholder="mensaje" maxlength="200">
        <br>
        <input type="submit" value="Enviar">
    </form>            
    </div>
    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
